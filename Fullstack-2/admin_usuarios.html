<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Admin</title>
    <link rel="stylesheet" href="css/admin_listado_producto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <div id="admin-sidebar"></div>
        <div class="main-content">
            <div class="container-fluid p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Usuarios Registrados</h2>
                    <div>
                        <button class="btn btn-outline-secondary me-2" onclick="window.location.href='admin.html'">
                            <i class="bi bi-house"></i> Dashboard
                        </button>
                        <button class="btn btn-outline-success me-2" onclick="window.location.href='admin_agregar_usuario.html'">
                            <i class="bi bi-person-plus"></i> Agregar Usuario
                        </button>
                    </div>
                </div>
                <table class="table table-striped" id="tabla-usuarios">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Fecha de registro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Usuarios se agregan aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
    fetch('sidebar_admin.html')
    .then(res => res.text())
    .then(html => {
        document.getElementById('admin-sidebar').innerHTML = html;
    });
    </script>

    <script src="../src/js/admin_usuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
