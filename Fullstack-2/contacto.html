<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-signin w-100 m-auto" style="max-width: 400px; padding: 2rem;">
      <form>
        <img src="img/Logo-Level-UP.png" alt="" class="d-block mx-auto mb-4">
        <h1 class="text-center mb-4">Contacto</h1>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="InputNombre" placeholder="Nombre completo">
          <label for="InputNombre">Nombre completo</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="InputCorreo" placeholder="Correo">
          <label for="InputCorreo">Correo</label>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control" id="InputDescripcion" placeholder="Descripcion" style="height: 120px;"></textarea>
          <label for="InputDescripcion">Descripci√≥n</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Enviar Mensaje</button>
        <div class="text-center mt-3">
          <a href="home.html" class="btn btn-outline-secondary">
            <i class="bi bi-house"></i> Volver al Inicio
          </a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>
</body>
</html>
