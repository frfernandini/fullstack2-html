<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div id="header"></div>
    <script>
    fetch('header.html')
    .then(res => res.text())
    .then(html => {
        document.getElementById('header').innerHTML = html;
    });
    </script>


    </div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-signin w-100 m-auto" style="max-width: 400px; padding: 2rem;">
            <form>
                <img src="img/level-up-gamer.svg" alt="" class="d-block mx-auto mb-4" >
                <h1>Contacto</h1>
                <div class="form-floating">
                    <input type="Nombre" class="form-control" id="InputNombre" placeholder="Nombre completo"> 
                    <label for="InputNombre">Nombre completo</label>
                </div>
                <div class="form-floating">
                    <input type="Correo" class="form-control" id="InputCorreo" placeholder="Correo">
                    <label for="InputCorreo">Correo</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" id="InputDescripcion" placeholder="Descripcion" style="height: 120px;"></textarea>
                    <label for="InputDescripcion">Descripcion</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
