<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="url" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="img/level-up-gamer.svg" alt="" class="d-block mx-auto" style="width: 100px; height: 80px;">
                </a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2"> Productos</a></li>
                <li><a href="#" class="nav-link px-2"> Nosotros</a></li>
                <li><a href="#" class="nav-link px-2"> Blogs</a></li>
                <li><a href="#" class="nav-link px-2"> Contacto</a></li>
            </ul>
            <div class="col-md-3 text-end">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="45" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                </svg>
            </div>
        </header>
    </div>

    </div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-signin w-100 m-auto" style="max-width: 600px; padding: 2rem;">
            <form>
                <img src="img/level-up-gamer.svg" alt="" class="d-block mx-auto mb-4" >
                <h1>Crear cuenta</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingname" placeholder="Nombre completo"> 
                    <label for="floatingname">Nombre completo</label>
                </div>
                <div class="form-floating">
                    <input type="correo" class="form-control" id="floatingcorreo" placeholder="Correo electronico">
                    <label for="floatingcorreo">Correo electronico</label>
                </div>
                <div class="form-floating">
                    <input type="contrasena" class="form-control" id="floatingcontrasena" placeholder="contraseña">
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <div class="form-floating">
                    <input type="confirmcontrasena" class="form-control" id="floatingconfirmcontrasena" placeholder="Confirmar contraseña">
                    <label for="floatingconfirmcontrasena">Confirmar contraseña</label>
                </div>
                <div class="form-floating">
                    <input type="telefono" class="form-control" id="floatingtelefono" placeholder="Teléfono">
                    <label for="floatingtelefono">Teléfono (opcional)</label>
                </div>
                <div class="dropdown">
                    <select name="region" id="region" class="form-control">
                        <option value="">--Seleccione Región--</option>
                        <option value="region1">Región 1</option>
                        <option value="region2">Región 2</option>
                        <option value="region3">Región 3</option>
                    </select>
                    <select name="ciudad" id="ciudad">
                        <option value="">--Seleccione Ciudad--</option>
                        <option value="ciudad1">Ciudad 1</option>
                        <option value="ciudad2">Ciudad 2</option>
                        <option value="ciudad3">Ciudad 3</option>
                    </select>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Registrar</button>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
