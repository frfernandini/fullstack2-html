<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/admin_agregar_producto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <div id="admin-sidebar"></div>
        <div class="main-content">
            <div class="container-fluid p-4">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="form-signin w-100 m-auto" style="max-width: 600px; padding: 2rem;">
                        <form id="form-agregar-producto">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h1>Agregar Producto</h1>
                                <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='admin_listado_productos.html'">
                                    <i class="bi bi-arrow-left"></i> Volver a Productos
                                </button>
                            </div>
                            
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingtitulo" placeholder="Título del producto" required>
                                <label for="floatingtitulo">Título del producto</label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingcategoria" placeholder="Categoría del producto" required>
                                <label for="floatingcategoria">Categoría</label>
                            </div>
                            
                            <div class="form-floating">
                                <textarea class="form-control" id="floatingdescripcion" placeholder="Descripción del producto" style="height: 100px" required></textarea>
                                <label for="floatingdescripcion">Descripción</label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="number" class="form-control" id="floatingprecio" placeholder="Precio" min="0" required>
                                <label for="floatingprecio">Precio ($)</label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingimagen" placeholder="Ruta de la imagen (ej: img/placeholder.webp)" required>
                                <label for="floatingimagen">Ruta de imagen</label>
                            </div>
                            
                            <button class="btn btn-primary w-100 py-2" type="submit">Agregar Producto</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        fetch('sidebar_admin.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('admin-sidebar').innerHTML = html;
        });
    </script>

    <script src="../src/js/admin_agregar_producto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
