<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/lista_productos.css">

<body>
  <div id="header-placeholder"></div>
    <script>
    fetch('header.html')
    .then(res => res.text())
    .then(html => {
        document.getElementById('header-placeholder').innerHTML = html
        actualizarContadorCarrito();
    });
    </script>
  
  <main class="container productos-container">
    <h1 class="text-center mb-5" id="titulo-prod">PRODUCTOS</h1>
    <nav id="navbar-filtro-categorias" class="navbar">
      <span class="navbar-brand">Filtrar por Categoría:</span>
      <div class="dropdown">
        <button class="dropdown-toggle" id="btnDropdownCategoria">Selecionar Categoría</button>
        <ul class="dropdown-menu" id="dropdownCategorias">
          <!--CATEGORIAS AQUI-->
        </ul>
      </div>
      <button id="btnMostrarTodos" class="btn btn-neon">Quitar Filtro</button>
    </nav>

    <div class="container-products" id="productContainer"></div>
  </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
