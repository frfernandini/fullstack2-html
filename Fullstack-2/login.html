<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
    fetch('header.html')
    .then(res => res.text())
    .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
    });
    </script>

    <div class="d-flex justify-content-center align-items-start min-vh-100" style="padding-top: 5vh;">
    <div class="form-signin w-100 m-auto" style="max-width: 700px; padding: 4rem;">
            <form>
                <img src="img/Logo-Level-UP.png" alt="" class="d-block mx-auto mb-4" >
                <h1>Iniciar Sesion</h1>
                <div class="form-floating">
                    <input type="email" class="form-control" id="CorreoInput" placeholder="Correo@ejemplo.com"> 
                    <label for="CorreoInput">Correo electronico</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="contrasenaInput" placeholder="contraseña">
                    <label for="contrasenaInput">Contraseña</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesion</button>
                <div id="error-message" style="color: red; text-align: center; margin-top: 10px;"></div>
                <div class="text-center mt-3">
                    <span>¿No tienes cuenta?</span>
                    <a href="registro.html">Regístrate aquí</a>
                </div>
                <div class="text-center mt-3">
                    <a href="home.html" class="btn btn-outline-secondary">
                        <i class="bi bi-house"></i> Volver al Inicio
                    </a>
                </div>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="../src/js/login.js"></script>
</body>
</html>
