<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<script src="../src/js/login.js"></script>
<body>
    <div class="header" >
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="d-flex align-items-center justify-content-center w-100 gap-5">
                    <a href="url" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <img src="img/Logo-Level-UP.png" alt="" class="d-block mx-auto" style="width: 100px; height: 80px;">
                    </a>
                    <ul class="nav mb-0 d-flex align-items-center justify-content-center gap-3">
                        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                        <li><a href="#" class="nav-link px-2"> Productos</a></li>
                        <li><a href="#" class="nav-link px-2"> Nosotros</a></li>
                        <li><a href="#" class="nav-link px-2"> Blogs</a></li>
                        <li><a href="#" class="nav-link px-2"> Contacto</a></li>
                    </ul>
                    <span class="d-flex align-items-center justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="45" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                        </svg>
                    </span>
                </div>
        </header>
    </div>

    <div class="d-flex justify-content-center align-items-start min-vh-100" style="padding-top: 5vh;">
    <div class="form-signin w-100 m-auto" style="max-width: 700px; padding: 4rem;">
            <form>
                <img src="img/Logo-Level-UP.png" alt="" class="d-block mx-auto mb-4" >
                <h1>Iniciar Sesion</h1>
                <div class="form-floating">
                    <input type="email" class="form-control" id="CorreoInput" placeholder="Correo@ejemplo.com"> 
                    <label for="CorreoInput">Correo electronico</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="contrasenaInput" placeholder="contraseña">
                    <label for="contrasenaInput">Contraseña</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesion</button>
                <div id="error-message" style="color: red; text-align: center; margin-top: 10px;"></div>
                <div class="text-center mt-3">
                    <span>¿No tienes cuenta?</span>
                    <a href="registro.html">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
