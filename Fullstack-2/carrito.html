<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi carrito de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/carrito.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Actualizar contador después de cargar el header
                setTimeout(() => {
                    if (typeof actualizarContadorCarrito === 'function') {
                        actualizarContadorCarrito();
                    }
                }, 100);
            });
    </script>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Mi carrito de compras</h1>
            <div>
                <button class="btn btn-outline-secondary me-2" onclick="window.location.href='listaProductos.html'">
                    <i class="bi bi-arrow-left"></i> Seguir Comprando
                </button>
                <button class="btn btn-outline-danger" onclick="vaciarCarrito()">
                    <i class="bi bi-trash"></i> Vaciar Carrito
                </button>
            </div>
        </div>

        <div class="row">
            <!-- Lista de productos en el carrito -->
            <div class="col-md-8">
                <div id="cart-items"></div>
            </div>

            <!-- Resumen del pedido -->
            <div class="col-md-4">
                <div class="order-summary sticky-top">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Resumen del Pedido</h4>
                            <hr>
                            <div class="d-flex justify-content-between mb-3">
                                <span>Subtotal:</span>
                                <span id="subtotal-price">$ 0</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span>Envío:</span>
                                <span class="text-success">Gratis</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-3">
                                <h5>Total:</h5>
                                <h5 class="total-price" id="total-price" style="color: rgb(4, 129, 20);">$ 0</h5>
                            </div>
                            <button class="btn btn-success w-100 py-2" onclick="procederAlPago()">
                                <i class="bi bi-credit-card"></i> PAGAR
                            </button>
                            <p class="text-muted text-center mt-2 small">
                                <i class="bi bi-shield-check"></i> Pago 100% seguro
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="../src/js/header.js" defer></script>
<script src="../src/js/carrito.js" defer></script>

<script>
// Función para proceder al pago
function procederAlPago() {
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    
    if (carrito.length === 0) {
        alert("Tu carrito está vacío. Agrega algunos productos antes de proceder al pago.");
        return;
    }
    
    // Aquí puedes agregar la lógica de pago real
    alert("Función de pago no implementada aún. ¡Gracias por tu compra!");
}
</script>
</body>
</html>
