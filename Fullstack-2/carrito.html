<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi carrito de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/carrito.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>

    <main class="container my-5">
        <h1 class="mb-4">Mi carrito de compras</h1>

        <div class="row">
            <!-- Lista de productos en el carrito -->
            <div class="col-md-8">
                <div id="cart-items"></div>
            </div>

            <!-- Resumen del pedido -->
            <div class="col-md-4">
                <div class="order-summary">
                    <div class="d-flex justify-content-between mb-3">
                        <h4>TOTAL:</h4>
                        <span class="total-price" id="total-price">$ 0</span>
                    </div>
                    <button class="btn btn-success w-100 py-2">PAGAR</button>
                </div>
            </div>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="../src/js/header.js" defer></script>
<script src="../src/js/carrito.js" defer></script>
</body>
</html>
