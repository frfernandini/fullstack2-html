<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
        fetch('header.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;
            });
    </script>

    <div class="container-fluid">
        <div id="my-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Primer slide -->
                <div class="carousel-item active">
                    <img src="img/ps5-test.png" class="d-block w-100" alt="Oferta 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Gran Oferta 1</h3>
                        <h4 style="font-family: 'Orbitron', sans-serif; color: #39FF14;">Titulo</h4>
                        <p>Descripción corta de la oferta o producto destacado.</p>
                        <a href="#" class="btn btn-primary">Comprar Ahora</a>
                    </div>
                </div>
                <!-- Segundo slide -->
                <div class="carousel-item">
                    <img src="img/catan.png" class="d-block w-100" alt="Oferta 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Gran Oferta 2</h3>
                        <h4 style="font-family: 'Orbitron', sans-serif; color: #39FF14;">Titulo</h4>
                        <p>Descripción corta de la oferta o producto destacado.</p>
                        <a href="#" class="btn btn-primary">Comprar Ahora</a>
                    </div>
                </div>
                <!-- Tercer slide -->
                <div class="carousel-item">
                    <img src="img/mousepad.png" class="d-block w-100" alt="Oferta 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Gran Oferta 3</h3>
                        <h4 style="font-family: 'Orbitron', sans-serif; color: #39FF14;">Titulo</h4>
                        <p>Descripción corta de la oferta o producto destacado.</p>
                        <a href="#" class="btn btn-primary">Comprar Ahora</a>
                    </div>
                </div>
            </div>

            <!-- Controles (flechas) -->
            <button class="carousel-control-prev" type="button" data-bs-target="#my-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#my-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>

            <!-- Indicadores (puntos) -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
        </div>
    </div>
    <div class="container-products" id="productContainer"></div>
    
    <!-- Footer fuera del container para que ocupe todo el ancho -->
    <div id="footer-placeholder" class="w-100"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../src/js/home.js"></script>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
